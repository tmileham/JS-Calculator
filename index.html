<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call Back Practice</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
 
 
  <h1 class="center">My Javascript Calculator</h1>
  <div id="calculator">
    <div id="result_box">
      
        <input id="history" type="text" name="history" value="" readonly> 
        <input id="result" type="text" name="result" value="0" readonly>
     
    </div>

    <div class="row">
      <button id="button_7" class="small_button">7</button>
      <button id="button_8" class="small_button">8</button>
      <button id="button_9" class="small_button">9</button>
      <button id="button_divide" class="small_button">&divide;</button>
    </div>

    <div class="row">
      <button id="button_4" class="small_button">4</button>
      <button id="button_5" class="small_button">5</button>
      <button id="button_6" class="small_button">6</button>
      <button id="button_multiply" class="small_button">x</button>
    </div>

    <div class="row">
      <button id="button_1" class="small_button">1</button>
      <button id="button_2" class="small_button">2</button>
      <button id="button_3" class="small_button">3</button>
      <button id="button_subtract" class="small_button">-</button>
    </div>

    <div class="row">
      <button id="button_0" class="midx_button">0</button>
      <button id="button_dot" class="small_button" disabled>.</button>
      <button id="button_add" class="small_button">+</button>
    </div>
    <div class="row apart">
      <button id="button_clear" class="midx_button">Clear</button>
      <button id="button_equals" class="midx_button"">=</button>

    </div>

    <!-- DEBUGGING PURPOSE ONLY <button id="logz">Test</button> -->
    
  </div>
  <section id="comingsoon">
    <h2>Features roadmap</h2>
    <p>Quick calculate which will allow calculate function calls to be made the 2nd successive operation button presses.
    </p>
    <p>Enable the decimal point button and configure Regex/Conditions to ensure only one decimal place can be added</p>
    <p>Add Keyboard EventListeners</p>
  
  </section>


</body>
</html>
